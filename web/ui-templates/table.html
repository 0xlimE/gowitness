{{ template "header" . }}

<!-- content header bar -->
<div class="container-xl">
  <!-- Page title -->
  <div class="page-header d-print-none">
    <div class="row g-2 align-items-center">
      <div class="col">
        <!-- Page pre-title -->
        <div class="page-pretitle">
          {{ $length := len .Data }}
          {{ $length }} URLs
        </div>
        <h2 class="page-title">
          URL Listing
        </h2>
      </div>
    </div>
  </div>
</div>

<div class="page-body">
  <div class="container-xl">

    <div class="box">
      <div class="card">
        <div class="table-responsive">
          <table class="table table-vcenter card-table">
            <thead>
              <tr>
                <th>URL</th>
                <th>Code</th>
                <th>Title</th>
                <th class="w-1"></th>
              </tr>
            </thead>
            <tbody>
              {{ range .Data}}
              <tr>
                <td class="text-muted">
                  <a href="{{ .URL }}">{{ .URL }}</a>
                </td>
                <td class="text-muted">{{ .ResponseCode }}</td>
                <td class="text-muted">
                  {{ .Title }}
                </td>
                <td>
                  <a href="/details/{{ .ID }}">Detail</a>
                </td>
              </tr>
              {{ end }}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

{{ template "footer" . }}
